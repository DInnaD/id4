        <script type="text/javascript">
     var feed = new Instafeed({
   get: 'user',

     return image.tags.indexOf('f') >= 0;
   },
   after: function () {
     $('.instagram-image').each(function(i){
      if (i>=6){
        $(this).remove();
      }
    });
   }
});
feed.run();
